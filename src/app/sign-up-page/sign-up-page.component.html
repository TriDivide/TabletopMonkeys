<mat-card class="signup-card">
    <mat-card-header>
        <mat-card-title>Signup</mat-card-title>
        <mat-card-subtitle>Sign up to Tabletop Monkeys</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="full-width">
                <mat-label>Email address</mat-label>
                <input matInput #emailAddress>
            </mat-form-field>
            
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input matInput #firstName>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Last name</mat-label>
                <input matInput #lastName>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput #password type="password">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input matInput #passwordConfirm type="password">
            </mat-form-field>

        </form>
        <button mat-button (click)="doSignup()">Login</button>
        <button mat-button (click)="doCancel()">Cancel</button>

    </mat-card-content>
</mat-card>
